#配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

#当前环境对应的 profile,放开下一行注释，SpringBoot去nacos中找的配置文件的名字会变成完整名字的配置文件，原来的配置文件无法再继续使用
spring.profiles.active=dev

# 该配置影响统一配置中心中的dataId
spring.application.name=service-statistics

#配置命名空间,不配置这个会用默认命名空间public，设置以后会使用dev命名空间
spring.cloud.nacos.config.namespace=a88106bf-1518-42a8-935e-bde7b0039596

#额外配置文件的名称
spring.cloud.nacos.config.ext-config[0].data-id=port.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[1].data-id=jdbc.properties
spring.cloud.nacos.config.ext-config[1].refresh=true